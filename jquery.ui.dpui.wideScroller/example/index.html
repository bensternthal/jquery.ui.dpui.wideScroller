<!DOCTYPE html>
<html>
    <head>
    <title>wideScroller Example</title>

    <script type="text/javascript" src="/lib/jquery/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="/lib/external/jquery.ba-throttle-debounce.min.js"></script>
    <script type="text/javascript" src="/jquery.ui.dpui.wideScroller/jquery.ui.dpui.wideScroller.js"></script>


    <script type="text/javascript">

        $(function() {
            // invoke the scroller
            $("#scroller").wideScroller();

        });

    </script>

    <style type="text/css">

    body {
        padding:0;
        margin:0;
    }

    #scroller {
        overflow:hidden;
        position:relative;
        width:100%;
        height:525px;
    }

    #scroller-container {
        margin:8px 0 35px 0;
        height:480px;
        position:absolute;
        top:0px;
        left:0px;
    }

    .scrollable-item{
        position:absolute;
        padding:0 8px 0 0;
        opacity:.5;
    }

    .active {
        opacity:1 !important;
    }

    #locator {
        width:980px;
        margin:0 auto 0 auto;
    }

    #scroller-spinner {
        position:absolute;
        width:100%;
        height:100%;
        background:#f5f5f5 url(spinner.gif) center center no-repeat;
        top:0px;
        left:0px;
        z-index:2;
    }
    </style>

<!--[if lte IE 8]>
    <style type="text/css">
        /*ie TODO: clean up later */
        .scrollable-item img{
            filter:alpha(opacity=50);
        }

        .active img{
            filter:alpha(opacity=100) !important;
        }
    </style>
<![endif]-->





</head>
<body>

    <h1 >WideScroller Example</h1>

    <!-- image numbers, classes can be passed in as options -->
    Image
    <span class="ws-currentItem"></span> of
    <span class="ws-totalItems"></span>


    <!-- image prev/next, classes can be passed in as options -->
    <div>
        <a href="#" class="prev"><</a>
        <a href="#" class="next">></a>
    </div>

    <!-- locator is used for determining left edge of "active image" -->
    <h1 id="locator">Locator</h1>

    <!-- note css needed for #scroller -->
    <div id="scroller">

        <!-- optional spinner, since on resize/load the images can move, if this is full width,
            it prevents the user seing flashing -->
        <div id="scroller-spinner"></div>

        <!-- note css for the container, this id can be passed in as an option -->
        <div id="scroller-container">

            <!--
                all scrollable items need the same class, 
                "active" is class of current image and is applied as you move prev / next
                 should be on first image.
                 default image should have class active applied, images will be reshuffled based on browser width
            -->
            <div class="scrollable-item active">
                <img src="image1.jpg"  width="980" height="400" />
            </div>

            <div class="scrollable-item">
                <img src="image2.jpg"  width="980" height="400" />
            </div>

            <div class="scrollable-item">
                <img src="tom.jpg"  width="371" height="400" />
            </div>

            <div class="scrollable-item">
                <img src="short-image.gif"  width="250" height="400" />
            </div>

            <div class="scrollable-item">
                <img src="short-image.gif"  width="250" height="400" />
            </div>

            <div class="scrollable-item">
                <img src="image3.jpg"  width="980" height="400" />
            </div>


        </div>
    </div>


</body>
</html>
