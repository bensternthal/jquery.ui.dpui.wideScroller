<!DOCTYPE html>
<html>
    <head>
    <title>wideScroller Specify Start</title>

    <!-- required js -->
    <script type="text/javascript" src="../../lib/jquery/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="../../lib/external/jquery.ba-throttle-debounce.min.js"></script>
    <script type="text/javascript" src="../../jquery.ui.dpui.wideScroller/jquery.ui.dpui.wideScroller.js"></script>
    <!-- /required js -->

    <script type="text/javascript">
        // Instantiate wide scroller specifying start image
        // In this example start on the 2nd image. A real use case for this is passing the start image via a url
        $(function() {
            $("#scroller").wideScroller({
                goToItem: 2
            });
        });

    </script>

    <style type="text/css">

    body {
        padding:0;
        margin:0;
    }


    #scroller {
        overflow:hidden;
        position:relative;
        width:100%;
        height:525px;
    }

    #scroller-container {
        margin:8px 0 35px 0;
        height:480px;
        position:absolute;
        top:0px;
        left:0px;
        width:100000px;
    }

    .dpui-ws-item {
        position:absolute;
        padding:0 8px 0 0;
        opacity:.5;
    }

    .dpui-ws-active {
        opacity:1 !important;
    }

    #locator {
        width:980px;
        margin:0 auto 0 auto;
    }

    #scroller-spinner {
        position:absolute;
        width:100%;
        height:100%;
        background:#f5f5f5 url(images/spinner.gif) center center no-repeat;
        top:0px;
        left:0px;
        z-index:5;
    }
    </style>

<!--[if lte IE 8]>
    <style type="text/css">
        /* only needed if you are doing opacity stuff */
        .scrollable-item img{
            filter:alpha(opacity=50);
        }

        .active img{
            filter:alpha(opacity=100) !important;
        }
    </style>
<![endif]-->





</head>
<body>

    <h1 >WideScroller Example</h1>

    Image
    <span class="ws-currentItem"></span> of
    <span class="ws-totalItems"></span>


    <div>
        <a href="#" class="prev"><</a>
        <a href="#" class="next">></a>
    </div>

    <h1 id="locator">Locator</h1>

    <div id="scroller">

        <div id="scroller-spinner"></div>

        <div id="scroller-container">

            <div class="dpui-ws-item dpui-ws-active">
                <img src="images/image1.png"  width="940" height="400" />
            </div>

            <div class="dpui-ws-item">
                <img src="images/image2.png"  width="940" height="400" />
            </div>

            <div class="dpui-ws-item">
                <img src="images/tom.jpg"  width="371" height="400" />
            </div>

            <div class="dpui-ws-item">
                <img src="images/image4.png"  width="250" height="400" />
            </div>

            <div class="dpui-ws-item">
                <img src="images/image5.png"  width="250" height="400" />
            </div>

            <div class="dpui-ws-item">
                <img src="images/image6.png"  width="940" height="400" />
            </div>


        </div>
    </div>


</body>
</html>
