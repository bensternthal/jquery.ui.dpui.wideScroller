<!DOCTYPE html>
<html>
    <head>
    <title>wideScroller Basic Example</title>

    <!-- required js -->
    <script type="text/javascript" src="/lib/jquery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="/lib/external/jquery.ba-throttle-debounce.min.js"></script>
    <script type="text/javascript" src="/jquery.ui.dpui.wideScroller/jquery.ui.dpui.wideScroller.js"></script>
    <!-- /required js -->

    <script type="text/javascript">
        // Demo Of CallBack Usage
        $(function() {

            $("#scroller").wideScroller({
                startScroll: function() {
                    $(".scrollable-meta").hide();
                },
                stopScroll: function() {
                    $(".dpui-ws-active .scrollable-meta").fadeIn('fast');
                }
            });

        });

    </script>

    <style type="text/css">

    /* Demo Only */    
    .scrollable-meta {
        height:30px;
        margin-top:18px;
        position:relative;
        font-size:12px;
        color:#939083;
        display:none;
    }

    .dpui-ws-active .scrollable-meta {
        display:block;
    }

    body {
        padding:0;
        margin:0;
    }

    #scroller {
        overflow:hidden;
        position:relative;
        width:100%;
        height:525px;
    }

    #scroller-container {
        margin:8px 0 35px 0;
        height:480px;
        position:absolute;
        top:0px;
        left:0px;
    }

    .dpui-ws-item {
        position:absolute;
        padding:0 8px 0 0;
        opacity:.5;
    }

    .dpui-ws-active {
        opacity:1 !important;
    }

    #locator {
        width:980px;
        margin:0 auto 0 auto;
    }

    #scroller-spinner {
        position:absolute;
        width:100%;
        height:100%;
        background:#f5f5f5 url(images/spinner.gif) center center no-repeat;
        top:0px;
        left:0px;
        z-index:5;
    }
    </style>

<!--[if lte IE 8]>
    <style type="text/css">
        /* only needed if you are doing opacity stuff */
        .scrollable-item img{
            filter:alpha(opacity=50);
        }

        .active img{
            filter:alpha(opacity=100) !important;
        }
    </style>
<![endif]-->



</head>
<body>

    <h1 >WideScroller Example</h1>

    Image
    <span class="ws-currentItem"></span> of
    <span class="ws-totalItems"></span>


    <div>
        <a href="#" class="prev"><</a>
        <a href="#" class="next">></a>
    </div>

    <h1 id="locator">Locator</h1>

    <div id="scroller">

        <div id="scroller-spinner"></div>

        <div id="scroller-container">

            <div class="dpui-ws-item dpui-ws-active">
                <img src="images/image1.jpg"  width="980" height="400" />
                <div class="scrollable-meta">
                    <div class="meta-pcredit">Photo Credit 1</div>
                </div>
            </div>

            <div class="dpui-ws-item">
                <img src="images/image2.jpg"  width="980" height="400" />
                <div class="scrollable-meta">
                    <div class="meta-pcredit">Photo Credit 2</div>
                </div>
            </div>

            <div class="dpui-ws-item">
                <img src="images/tom.jpg"  width="371" height="400" />
                <div class="scrollable-meta">
                    <div class="meta-pcredit">Photo Credit Jelly Baby</div>
                </div>
            </div>

            <div class="dpui-ws-item">
                <img src="images/short-image.gif"  width="250" height="400" />
                <div class="scrollable-meta">
                    <div class="meta-pcredit">Photo Credit Short 1</div>
                </div>
            </div>

            <div class="dpui-ws-item">
                <img src="images/short-image.gif"  width="250" height="400" />
                <div class="scrollable-meta">
                    <div class="meta-pcredit">Photo Credit Short 2</div>
                </div>
            </div>

            <div class="dpui-ws-item">
                <img src="images/image3.jpg"  width="980" height="400" />
                <div class="scrollable-meta">
                    <div class="meta-pcredit">Photo Credit 3</div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
